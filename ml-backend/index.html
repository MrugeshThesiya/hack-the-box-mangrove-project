<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangrove Region Checker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 0.5rem;
            margin: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.6rem 1.2rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2em;
        }

        .mangrove {
            color: #28a745;
        }

        .non-mangrove {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mangrove Region Checker üó∫Ô∏è</h1>
        <p>Enter GPS coordinates to check if they are in a mangrove forest.</p>
        <div>
            <input type="number" id="latitude" placeholder="Latitude (e.g., 21.95)">
            <input type="number" id="longitude" placeholder="Longitude (e.g., 89.18)">
        </div>
        <button onclick="checkCoordinates()">Check Location</button>
        <button onclick="getRealTimeLocation()">Use My Location</button>
        <div id="result"></div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8001/check-coordinates";

        async function sendRequest(lat, lon) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Checking...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lon
                    })
                });

                const data = await response.json();

                if (data.is_mangrove) {
                    resultDiv.textContent = '‚úÖ ' + data.message;
                    resultDiv.className = 'mangrove';
                } else {
                    resultDiv.textContent = '‚ùå ' + data.message;
                    resultDiv.className = 'non-mangrove';
                }
            } catch (error) {
                resultDiv.textContent = 'Error: Could not connect to the server.';
                resultDiv.className = 'non-mangrove';
                console.error("API request failed:", error);
            }
        }

        function checkCoordinates() {
            const lat = document.getElementById('latitude').value;
            const lon = document.getElementById('longitude').value;
            if (!lat || !lon) {
                alert('Please enter both latitude and longitude.');
                return;
            }
            sendRequest(parseFloat(lat), parseFloat(lon));
        }

        function getRealTimeLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser.");
                return;
            }

            function success(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById('latitude').value = lat.toFixed(4);
                document.getElementById('longitude').value = lon.toFixed(4);
                sendRequest(lat, lon);
            }

            function error() {
                alert("Unable to retrieve your location.");
            }

            navigator.geolocation.getCurrentPosition(success, error);
        }
    </script>
</body>

</html>
